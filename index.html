<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/style.css" rel="stylesheet">
    <style type="text/css"></style>
</head>

<body>
    <div class="client">
        <div class="c-title">
            <div class="c-theme">
                <div class="c-theme-conference">
                </div>
                <div class="c-theme-text">
                </div>
            </div>
        </div>
        <div class="c-rpanel">
            <div class="c-members">
                <div class="c-members-title">
                    Участники (0)
                </div>
                <div class="c-members-list">
                </div>
            </div>
            <div class="c-buttons">
                <input class="c-bsubmit" type="button" href="#" value="SUBMIT">
                <div class="c-setup-radio">
                    <label>
                        <input type="radio" id="enter" checked="checked" name="dispatch_method" value="enter" onclick="set_dispatch_method(1);">Enter</label>
                    <label>
                        <input type="radio" id="shiftenter" name="dispatch_method" value="shiftenter" onclick="set_dispatch_method(2);">Shift + Enter</label>
                </div>
                <div class="c-setup-cnn">
                    <input type="button" id="cnn" value="Choose nickname...">
                </div>
            </div>
        </div>
        <div class="c-messages">
            <div class="c-messages-text">
            </div>
        </div>
        <textarea autofocus="" id="textarea"></textarea>
    </div>
    <div class="login__overlay">
        <div class="login">
            <p>
                Welсome!
            </p>
            <p>Enter the group chat you want to join
                <br>and the nick you want to have.</p>
            <p>Room:
                <input type="text" id="room" value="1324@conference.jabber.ru">
            </p>
            <p>Nick:
                <input type="text" id="nick" value="test1tes">
            </p>
            <input type="button" value="Log in" class="log" "=" ">
<p></p>
<a href="# "><img src="img/pd.png " height="5% " width="5% " class="pd " onclick="show_more() "></a>
</div>
</div>
<script type="text/javascript " src="/js/script.js "></script>
</body>
</html>
